# 是否调试
debug: true
# 静态文件的扩展名
# static file extension
staticFileExts: gif|jpg|jpeg|png|bmp|ico|svg|swf|js|css|eot|ttf|woff
# controller类所在的包路径
# controller classes's package paths
controllerPackages:
    - net.jkcode.jkmvc.example.controller
# 视图目录, 根目录为webapp
# view directory
viewDir:
# php控制器名的前缀, 要求不是字母, 以区分java控制器名
# php controller prefix
phpControllerPref: $