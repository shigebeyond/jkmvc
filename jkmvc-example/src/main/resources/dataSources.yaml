# 不同数据库的配置
# mysql, 命名: 小写+下划线
default:
  # 主库
  master:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost/test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  # 多个从库, 可省略
  slaves:
    -
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost/test?useUnicode=true&characterEncoding=utf-8
      username: root
      password: root

