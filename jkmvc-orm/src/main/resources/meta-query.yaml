# 注释: tablesSql/columnsSql 是使用sql来查询表/字段信息, 但实际上是不需要直接查sql的, 因为jdbc提供了 DatabaseMetaData#getColumns()  接口来直接获得
#Oracle
Oracle:
  tablesSql: SELECT t.* FROM from user_tables t, user_col_comments c WHERE  t.table_name = c.table_name AND t.table_schema = ?
  columnsSql: SELECT t.*,c.COMMENTS AS COLUMN_COMMENT FROM user_tab_columns t,user_col_comments c WHERE t.table_name = c.table_name AND t.column_name = c.column_name and t.table_name = ? and t.table_schema = ?
#mysql
Mysql:
  tablesSql: SELECT * FROM information_schema.tables WHERE table_schema = ?
  columnsSql: SELECT COLUMN_NAME, COLUMN_DEFAULT, IS_NULLABLE, COLUMN_TYPE, COLUMN_COMMENT FROM Information_schema.columns WHERE table_name = ? and table_schema = ?
#sql server
SqlServer:
  tablesSql: SELECT * FROM [sysobjects] WHERE [type] = 'u' ORDER BY [name]
  columnsSql: SELECT * FROM [syscolumns] WHERE [name] = ? ORDER BY [colid]