# create table sql in different db: https://www.javatpoint.com/sql-create-table
#Oracle
Oracle:
  dropTableSql:
  createTableSql:
  columnSql:
  # 逻辑类型 -> 物理类型, 用于在生成建表sql时确定字段类型
  logicalType2PhysicalType:
    boolean: number(1,0)
    int: number(10,0)
    bigint: number(19,0)
    double: double scale
    float: float
    date: date
    time: date
    timestamp: date
    varchar: long
    char: char(1)
    bigint: number(19,0)
    blob: blob
    clob: clob
  # 物理类型 -> java类, 用于根据表结构来生成model时确定字段的Java类
  physicalType2javaClass:
    NUMBER\(1(,0)?\)|INT: Boolean
    NUMBER\(\d+(,0)?\)|INT: Int
    NUMBER\(\d+,\d+\)|FLOAT: Float
    DOUBLE: Double
    CHAR|LONG|CLOB|NCLOB|RAW: String
    DATE|TIMESTAMP: Date
    BLOB: ByteArray
#mysql
Mysql:
  dropTableSql: DROP TABLE IF EXISTS <table>;
  createTableSql: CREATE TABLE <table> (\n\t<columnsSql><primaryKeys:,\n\tPRIMARY KEY (?)> )\n ENGINE=InnoDB DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci;
  # 目前只支持新建列, 对已有列不做修改/删除, 防止不小心丢了数据无法恢复
  alterTableSql: ALTER TABLE <table> ADD COLUMN <columnsSql>;
  columnSql: <name> <type> <default:DEFAULT ? ><notNullable:NOT NULL ><autoIncr:AUTO_INCREMENT ><comment:COMMENT '?'>
  # 逻辑类型 -> 物理类型, 用于在生成建表sql时确定字段类型
  logicalType2PhysicalType:
    boolean: bit
    int: integer
    decimal: null
    double: double scale
    float: float
    date: date
    time: time
    timestamp: datetime(6)
    varchar: varchar
    char: char(1)
    bigint: bigint
    binary: binary
    blob: longblob
    clob: longtext
  # 物理类型 -> java类, 用于根据表结构来生成model时确定字段的Java类
  physicalType2javaClass:
    bit: Boolean
    bigint: Long
    int|decimal\(\d+,0\): Int
    float: Float
    double|decimal\(\d+,[1-9]: Double
    char|text|longtext: String
    date|datetime|timestamp|time: Date
    binary|blob: ByteArray
#sql server
SqlServer:
  dropTableSql:
  createTableSql:
  columnSql:
  # 逻辑类型 -> 物理类型, 用于在生成建表sql时确定字段类型
  logicalType2PhysicalType:
      boolean: bit
      int: int
      bigint: bigint
      float: float
      date: date
      time: time
